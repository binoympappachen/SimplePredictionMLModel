name: Train and Commit Model

on:
  push:
    paths:
      - model.py
      - .github/workflows/train.yml

jobs:
  train-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # Required for committing

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt

    - name: Run training script
      run: python model.py

    - name: Commit and push model.pkl
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add model/model.pkl
        git commit -m "Auto-commit: updated model.pkl" || echo "No changes to commit"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
